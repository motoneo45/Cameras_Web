<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Viewer</title>
    <style>
        /* Ustawienia ogólne */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            height: 100vh;
            margin: 0;
            color: #333;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }
        .viewer-container {
            width: 90%;
            max-width: 1200px;
            background: #fff;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .video-container {
            display: flex;
            gap: 20px;
            transition: all 0.3s ease;
        }
        /* Stylizacja okien wideo */
        .video-box {
            flex: 1;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .video-box iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Powiększanie okna wideo */
        .video-box.expanded {
            flex: 3;
        }
        /* Stylizacja hover dla efektu */
        .video-box:hover {
            transform: scale(1.05);
        }
        /* Przycisk powrotu */
        .back-button {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        .back-button button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .back-button button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <h1>Live Camera Viewer</h1>
        <div class="video-container">
            <!-- Kamery osadzone w iframe -->
            <div class="video-box" id="camera1">
                <iframe src="http://192.168.245.5:8081/video" title="Camera 1"></iframe>
            </div>
            <div class="video-box" id="camera2">
                <iframe src="https://xyz456.ngrok.io/video" title="Camera 2"></iframe>
            </div>
        </div>
        <div class="back-button">
            <button onclick="resetView()">Reset View</button>
        </div>
    </div>

    <script>
        // Funkcja powiększania klikniętego widoku wideo
        document.getElementById('camera1').onclick = function () {
            toggleExpand('camera1', 'camera2');
        };
        document.getElementById('camera2').onclick = function () {
            toggleExpand('camera2', 'camera1');
        };

        function toggleExpand(expandId, shrinkId) {
            document.getElementById(expandId).classList.toggle('expanded');
            document.getElementById(shrinkId).classList.toggle('shrink');
        }

        function resetView() {
            document.getElementById('camera1').classList.remove('expanded');
            document.getElementById('camera2').classList.remove('expanded');
        }
    </script>
</body>
</html>
